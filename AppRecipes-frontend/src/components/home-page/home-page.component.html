<div class="container py-5">
  <h2 class="text-center fw-bold text-danger mb-5 display-6">
    🍓 הקינוחים שלנו
  </h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    @for (i of recipe; track $index) {
      <div class="col">
        <div class="card h-100 shadow-sm border-0 bg-light">
          
          <!-- תמונה -->
          <img [src]="'https://localhost:7040/Images/' + i.image"
               class="card-img-top"
               [alt]="i.name"
               style="height: 200px; object-fit: cover; border-top-left-radius: 0.75rem; border-top-right-radius: 0.75rem;">

          <!-- גוף הכרטיס -->
          <div class="card-body d-flex flex-column justify-content-between">

            <h5 class="card-title text-center text-danger fw-semibold"
                style="font-family: 'Segoe UI', cursive;">
              {{ i.name | uppercaseRecipe }}
            </h5>

            <p class="card-text text-muted small text-center">
              {{ i.description }}
            </p>

            <div class="mt-3">
              <p class="text-center text-secondary small mb-2">
                ⏱ זמן הכנה: {{ i.time }}
              </p>

              <a [routerLink]="['/moreDetails', i.code]"
                 class="btn btn-outline-danger w-100 rounded-pill fw-bold">
                למתכון המלא
              </a>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
